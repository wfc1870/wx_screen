<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>抽奖</title>
  <link href="https://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/theme.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="../css/lottery.css">
</head>

<body>
  <div class="wrapbg">
  </div>
  <div class="bingo-wrap">
    <div class="container">
      <div class="header">
        <div class="row">
          <div class="col-md-3 title">
            <small><a href="wall.html">微信墙</a> <a href="shake.html">摇一摇</a> <a href="lottery.html">抽奖</a></small>
          </div>
          <div class="col-md-7 hudong">
            <span></span>
          </div>
          <div class="col-md-2 powerby">

          </div>
        </div>
      </div>
      <section>
        <div class="row">
          <div class="col-md-4 bingo-btn">
            <em></em> 现场抽奖
          </div>
        </div>
      </section>
      <section class="row">
        <section class="col-md-8">
          <section class="bingo">
            <div class="guy" id="lottery_guy">
              <div class="nickname"></div>
              <img src="../img/avatar/default.png" />
            </div>
            <div class="btn-group cqjx">
              <div type="button" class="btn btn-info" id="cqjx_num">抽取奖项</div>
              <div type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="caret"></span>
                <span class="sr-only">Toggle Dropdown</span>
              </div>
              <ul class="dropdown-menu">
              </ul>
            </div>
            <div class="action">
              <button class="start btn-warning btn btn-lg" id="startBtn">开始抽奖</button>
              <button class="end btn-warning btn btn-lg noshow" id="endBtn">停止</button>
            </div>
            <div class="btn-group cqrs">
              <div type="button" class="btn btn-info">抽取人数 (<span id="cq_num">1</span>)</div>
              <div type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="caret"></span>
                <span class="sr-only">Toggle Dropdown</span>
              </div>
              <ul class="dropdown-menu">
                <li value=1><a href="javascript:;">1</a></li>
                <li value=2><a href="javascript:;">2</a></li>
                <li value=5><a href="javascript:;">5</a></li>
              </ul>
            </div>
          </section>
        </section>
        <section class="col-md-4">
          <section class="result">
            <h4>获奖名单</h4>
            <hr/>
            <ul class="list-unstyled">
            </ul>
            <div class="action">
              <button class="reset btn-danger btn" id="resetBtn">重置</button>
            </div>
          </section>
        </section>
      </section>
      <section class="users">
        <h4>参与人员 <a href="#" class="add"><i class="fa fa-plus"> </i></a></h4>
        <hr/>
        <ul class="list-inline list-unstyled">
        </ul>
      </section>
      <div class="activity-btn-group">
        <div class="qiandao" title="签到" rel='wall'>
          <em></em>
          <p>签到</p>
        </div>
        <div class="choujiang" title="抽奖" rel='lottery'>
          <em></em>
          <p>抽奖</p>
        </div>
      </div>
    </div>
    <!-- <script src="js/libs/jquery.js" charset="utf-8"></script> -->
  </div>
  <div id="view-fullscreen" title="全屏"></div>
  <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="../js/basic.js"></script>
  <script src="../js/lottery.js"></script>
</body>
</html>
