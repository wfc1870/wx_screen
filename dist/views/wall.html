<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>推广会签到页</title>
  <link rel="stylesheet" href="../css/wall.css">
  <link rel="stylesheet" href="../css/theme.css" media="screen" title="no title" charset="utf-8">
</head>

<body>
<!-- 加载中 -->
<div class="loading_con"> <div class="loading"> <div class="rect1"></div> <div class="rect2"></div> <div class="rect3"></div> <div class="rect4"></div> <div class="rect5"></div> </div> </div>
<div class="backgroung-img"></div>
  <div class="wrapbg">
    <div class="wrapper">
      <div class="header">
        <div class="logo-box"></div>
        <h1>微信大屏幕展示</h1>
        <div class="headMid-mask"></div>
      </div>
      <div class="fl-layer checkin-pop">
        <div class="sign-view">
          <div class="middle-msg">
            <div class="title">签到墙: </div>
              <div class="bg">
                <em class="messageTotal" id="messageTotal">0</em>
                <span>人签到</span>
            </div>
          </div>
          <div class="heads-list-box">
            <ul class="heads-list clearfix">

            </ul>
          </div>
        </div>
        <div class="blur">
          <div class=""></div>
        </div>
      </div>
    </div>
  </div>
  <div class="foot-bar">
    <div class="activity-btn-group">
      <div class="div">
        <div class="foot-btn qiandao active" title="签到" rel='wall'>
          <em></em>
          <p>签到</p>
        </div>
        <div class="foot-btn choujiang" title="抽奖" rel='lottery'>
          <em></em>
          <p>抽奖</p>
        </div>
      </div>
    </div>
  </div>
  <div id="view-fullscreen" title="全屏"></div>
  <script src="../js/libs/jquery.js"></script>
  <script src="../js/utils/utils.js"></script>
  <script src="../js/basic.js"></script>
  <script src="../js/wall.js"></script>
  <script>
    $(function () {
      var test = SingletonTester.getInstance();
    });
  </script>
</body>

</html>
